<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Lançamento</title>
</h:head>

<h:body>
	<h:form>
		<h:commandLink value="Administração" action="primeirapagina"
			style="margin-left:1cm;" />
		<h:commandLink value="Lançamentos" action="lancamento"
			style="margin-left:1cm;" />
		<h:commandLink value="Trocar Usuario" action="index"
			style="margin-left:1cm;" />
	</h:form>

	<h:form id="formLancamento">

		<h:form>
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Lançamentos" />
				</f:facet>
				<h:outputLabel value="ID:" />
				<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true" />

				<h:outputLabel value="Nota:" />
				<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />

				<h:outputLabel value="Origem" />
				<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />

				<h:outputLabel value="Destino" />
				<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />
				<h:outputLabel/>
				<h:panelGroup>
					<h:commandButton value="Novo" action="#{lancamentoBean.novo}" image="/resources/img/new_user.png" />
					<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}" image="/resources/img/save_user.png" />
					<h:commandButton value="Remove" action="#{lancamentoBean.remove}" image="/resources/img/remove_user.png" />
					<h:commandButton value="Limpar" type="reset" image="/resources/img/limpar_campos.png" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>

	</h:form>
</h:body>

</html>
